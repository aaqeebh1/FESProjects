<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime World</title>    
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <nav class="nav__bar">
            <div class="nav__logo">
              <img src="./assets/pngegg.png" class="nav__logo--img" />
              <h3 class="nav__title">AnimeWorld</h3>
            </div>
            <div class="nav__links">
              <a href="" class="nav__link">Home</a>
              <a href="" class="nav__link">Top Anime</a>
              <a href="" class="nav__link">Most Popular</a>
            </div>
          </nav>
          <div class="header__search">
            <h1 class="search__title">Browse Anime</h1>
            <div class="search-container">
                <form class="no-submit" id="search__input">
                  <input class="no-submit" id="search" name="search" type="search" placeholder="Search...">
              </div>
        </div>
      </div>
    </header>
    <div class="loading__bar--base">
    <div class="loading__bar"></div>
  </div>
    <section id="results">
      <div class="container results__container">
        <div class="row results__row">
          <div class="results__title--wrapper" id="results__title--wrapper">
            <h3 class="results__title">Search results:</h3>
            <select name="filter" class="results__filter">
              <option value="" disabled selected>Sort</option>
              <option value="LATEST">Latest</option>
              <option value="TOP_RATED">Top Rated</option>
              <option value="MOST_POPULAR">Most Popular</option>
            </select>
          </div>
          <div class="results__wrapper" id="search__results">            
          </div>
        </div>
      </div>
    </section>    
    <script
      src="https://kit.fontawesome.com/c56b8b2b8b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
