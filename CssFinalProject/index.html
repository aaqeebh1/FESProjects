<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <header>
            <nav>
              <a href="#" class="logo">
                <img
                  src="./assets/logo.2c489fc4.svg"
                  class="logo__img"
                  alt=""
                />
                Treact
              </a>
              <div class="nav__links">
                <a href="#" class="nav__link">About</a>
                <a href="#" class="nav__link">Blog</a>
                <a href="#" class="nav__link">Pricing</a>
                <a href="#" class="nav__link">Contact Us</a>
                <a href="#" class="nav__link login-tag">Login</a>
                <a href="#" class="nav__link NZHsK">Sign Up</a>
              </div>
            </nav>
          </header>
          <div class="two__column">
            <div class="column-one">
              <h1 class="landing-page__title">
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="landing-page__para">
                Our templates are easy to setup, understand and customise. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="input__wrapper">
                <input
                  type="text"
                  class="get-started__input"
                  placeholder="Your E-mail Address"
                />
                <button class="btn__get-started">Get Started</button>
              </div>
              <div class="trusted--customer__wrapper">
                <p class="trusted-customer__para">OUR TRUSTED CUSTOMERS</p>
                <img
                  src="./assets/customers-logo-strip.680ac7c2.png"
                  class="trusted-customer__logos"
                  alt=""
                />
              </div>
            </div>
            <div class="column-two">
              <img
                src="./assets/design-illustration-2.6da6a00b.svg"
                class="landing-page__img"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
